version: '3.0'
networks:
  edgeside:
    name: edgeside
    external: true

services:
  mytbedge:
    container_name: mytbedge
    restart: always
    image: "thingsboard/tb-edge:3.6.1EDGE"
    ports:
      - "18080:8080"
      - "11883:1883"
      - "15683-15688:5683-5688/udp"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tb_edge
      CLOUD_ROUTING_KEY: c957a2dd-27fc-fb32-5849-abf95b9d1c7e
      CLOUD_ROUTING_SECRET: hnmf1ww0sxmhz4pc135n
      CLOUD_RPC_HOST: mytb.greenstreamvision
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    volumes:
      - ~/.mytb-edge-data:/data
      - ~/.mytb-edge-logs:/var/log/tb-edge
    networks:
     - edgeside
  postgres:
    container_name: postgres
    restart: always
    image: postgres:15
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: tb_edge
      POSTGRES_PASSWORD: postgres
    volumes:
      - ~/.mytb-edge-data/db:/var/lib/postgresql/data
    networks:
     - edgeside

