version: '3.0'
networks:
  edgeside:
    name: edgeside
services:
  mytbedge:
    container_name: mytbedge
    restart: always
    image: "thingsboard/tb-edge:3.6.1EDGE"
    ports:
      - "18080:8080"
      - "11883:1883"
      - "15683-15688:5683-5688/udp"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tb_edge
      CLOUD_ROUTING_KEY: 3af7ad22-a90b-8aae-4a99-533074041923
      CLOUD_ROUTING_SECRET: zks1n5r9okcqqhf70l0g
      CLOUD_RPC_HOST: mytb.greenstreamvision.com
      CLOUD_RPC_PORT: 7070
      CLOUD_RPC_SSL_ENABLED: "true"
    volumes:
      - ~/.mytb-edge-data:/data
      - ~/.mytb-edge-logs:/var/log/tb-edge
    networks:
     - edgeside
    depends_on:
     - postgres
  postgres:
    container_name: postgres
    restart: always
    image: postgres:15
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: tb_edge
      POSTGRES_PASSWORD: postgres
    volumes:
      - ~/.mytb-edge-data/db:/var/lib/postgresql/data
    networks:
     - edgeside
