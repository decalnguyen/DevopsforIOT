version: '3'
networks:
  IOT-DMS:
services:
  webapp:
    image: react-app
    container_name: webapp
    build: ~/Devops_for_iot/thingsboard
    ports:
    - 8089:3000
    volumes: 
    - src:/usr/src/app
    - node_modules:/usr/src/app/node_modules
    env_file:
    - ~/Devops_for_iot/local_envs.env
    networks:
    - IOT-DMS
    restart: always
volumes:
  src:
  node_modules: